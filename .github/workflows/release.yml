name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check if should skip
        id: check
        run: |
          if [ -z "${{ github.event.head_commit.message }}" ]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: head_commit.message is empty"
            exit 0
          fi
          
          if [[ "${{ github.event.head_commit.message }}" == *"chore: bump version"* ]] || \
             [[ "${{ github.event.head_commit.message }}" == *"[skip release]"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: version bump or skip release commit"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi
      
      - uses: actions/checkout@v4
        if: steps.check.outputs.should_skip != 'true'
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_skip != 'true'
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.check.outputs.should_skip != 'true'
        run: npm ci

      - name: Get current version and bump
        if: steps.check.outputs.should_skip != 'true'
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(node -e "
            const v = '$CURRENT_VERSION'.split('.');
            v[2] = String(parseInt(v[2]) + 1);
            console.log(v.join('.'));
          ")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Current: $CURRENT_VERSION â†’ New: $NEW_VERSION"

      - name: Update package.json version (in memory only)
        if: steps.check.outputs.should_skip != 'true'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --no-commit-hooks

      - name: Create tag from current commit
        if: steps.check.outputs.should_skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
            exit 0
          fi
          
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Generate release notes
        if: steps.check.outputs.should_skip != 'true'
        id: release-notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 15,
              sha: 'main'
            });
            
            const notes = commits
              .filter(c => 
                !c.commit.message.includes('chore: bump version') &&
                !c.commit.message.includes('[skip release]')
              )
              .slice(0, 10)
              .map(c => `- ${c.commit.message.split('\n')[0]}`)
              .join('\n');
            
            core.setOutput('body', notes || 'See commit history for details.');

      - name: Create GitHub Release
        if: steps.check.outputs.should_skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.release-notes.outputs.body }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}^...v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Publish to npm
        if: steps.check.outputs.should_skip != 'true'
        run: npm publish
