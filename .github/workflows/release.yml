name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, labeled, closed]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  create-version-pr:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore: bump version')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: version
        run: |
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create version PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/version-bump-${{ steps.version.outputs.version }}
          title: "chore: bump version to ${{ steps.version.outputs.version }}"
          body: |
            Automated version bump to **${{ steps.version.outputs.version }}**
            
            This PR will be automatically merged to trigger the release process.
          commit-message: "chore: bump version to ${{ steps.version.outputs.version }}"
          labels: |
            automated
            version-bump

  auto-merge-version-pr:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      startsWith(github.event.pull_request.title, 'chore: bump version to') &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      (github.event.action == 'opened' || github.event.action == 'synchronize')
    steps:
      - name: Wait for status checks
        uses: actions/github-script@v7
        id: wait
        with:
          script: |
            const maxWait = 300; // 5 minutes
            const checkInterval = 10; // 10 seconds
            let waited = 0;
            
            while (waited < maxWait) {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
              });
              
              if (pr.mergeable === true && pr.mergeable_state === 'clean') {
                console.log('PR is ready to merge');
                return;
              }
              
              console.log(`Waiting for checks... (${waited}s)`);
              await new Promise(resolve => setTimeout(resolve, checkInterval * 1000));
              waited += checkInterval;
            }
            
            throw new Error('Timeout waiting for PR to be mergeable');

      - name: Auto-merge version PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            });

  create-tag-and-release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      startsWith(github.event.pull_request.title, 'chore: bump version to') &&
      github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Extract version from PR title
        id: version
        run: |
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const tagName = `v${version}`;
            
            // Get commits since last tag
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 2
            });
            
            let since = null;
            if (tags.length > 1) {
              since = tags[1].commit.sha;
            }
            
            // Get commits for release notes
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 20,
              sha: 'main'
            });
            
            // Filter out version bump commits
            const releaseNotes = commits
              .filter(commit => 
                !commit.commit.message.includes('chore: bump version') &&
                !commit.commit.message.includes('[skip ci]')
              )
              .slice(0, 10)
              .map(commit => {
                const message = commit.commit.message.split('\n')[0];
                const author = commit.commit.author.name;
                return `- ${message} (${author})`;
              })
              .join('\n');
            
            const body = `## What's Changed\n\n${releaseNotes || 'See commit history for details.'}\n\n**Full Changelog**: ${tags[0] ? `https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${tags[1] ? tags[1].name : 'HEAD'}...${tagName}` : `https://github.com/${context.repo.owner}/${context.repo.repo}/commits/${tagName}`}`;
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${tagName}`,
              body: body,
              draft: false,
              prerelease: false
            });
