name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build and Test
        run: npm run build
      
      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish
